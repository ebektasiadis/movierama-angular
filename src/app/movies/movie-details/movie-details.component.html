<div class="grid grid-cols-3 gap-2">
  <div class="col-span-2">
    <app-movie-video-player [videoUrl]="videoUrls[0]" />
    <app-movie-reviews-list [reviews]="reviews" />
  </div>
  <div
    class="flex flex-col gap-2"
    infiniteScroll
    (scrolled)="onSimilarMoviesScroll()"
  >
    <app-movie-card *ngFor="let movie of similarMovies" [movie]="movie" />
  </div>
</div>

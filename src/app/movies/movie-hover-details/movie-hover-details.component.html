<div
  class="p-4 z-10 absolute w-full h-full flex flex-col justify-between bg-base-300 bg-opacity-70 backdrop-blur-sm"
>
  <div>
    <div class="flex">
      <div
        class="mask mask-star-2 size-4"
        [ngClass]="{ 'bg-orange-400': star, 'bg-orange-950': !star }"
        *ngFor="let star of stars"
      ></div>
    </div>
    <p>
      {{ movie.vote_average | number : "1.0-2" }} / 10 ({{ movie.vote_count }})
    </p>
  </div>
  <div>
    <p>Released at</p>
    <p>{{ movie.release_date }}</p>
  </div>
</div>

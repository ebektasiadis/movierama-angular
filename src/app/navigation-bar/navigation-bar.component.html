<div class="navbar bg-base-200/30 sticky z-10 top-0 backdrop-blur-xl">

    <a class="btn btn-ghost text-xl text-base-content md:col-span-1 max-w-fit">
      <img src="assets/images/movierama-logo-v2.png" alt="" class="h-9 w-9" />
      <span class="hidden md:block">Movierama</span>
    </a>
    <label
      class="input input-bordered flex items-center gap-2 md:col-span-1 md:col-start-2 w-full"
    >
      <input
        type="text"
        class="grow"
        placeholder="Search a movie..."
        [(ngModel)]="query"
      />
      <svg-magnifying-glass />
    </label>
  </div>
</div>
